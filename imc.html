<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Analisador de Números</title>
        <link rel="stylesheet" href=".css" type="text/css" media="all" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="container col-md-3 mt-2">
        <header class="text-center bg-light">
            <h1 class=" p-2 rounded-3">Calcular IMC</h1>
        </header>
        <section class="">
            <div class="p-2 border  rounded-3 border-3" >
                <div class=" text-center  rounded-3">
                <p >Digíte seu peso e sua altura </p>
                </div>
                <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="Digíte seu peso" id="peso">
                </div>
                 <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="Digíte sua altura" id="altura">
                </div>
                <button class="mt-2 btn btn-outline-primary" type="button" onclick="calcular()">Verificar</button>           
                <div class="mt-2 p-2 border border-success rounded-3" id="res">
                   Digite valores para ver o resultado
                </div>
                <div class="mt-2 p-2 border border-success rounded-3" id="cat">
                   Categorias
                </div>
            </div>
        </section>
        <footer class="text-center">
            &copy;Jailson Barros
        </footer>

        <script src="script.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    </body>
</html>
